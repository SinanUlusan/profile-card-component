<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href='http://fonts.googleapis.com/css?family=Kumbh+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel='stylesheet'>
    <title>Profile card component</title>
    </head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-body">
                <h3>Victor Crest<span>26</span></h3>
                <h4>London</h4>
            </div>
            <div class="card-footer">
                <section>
                    <p>
                       <h3>80K</h3>  <span>Followers</span>
                    </p>
                </section>
                <section>
                    <p>
                        <h3>803K</h3>  <span>Likes</span>
                    </p>
                </section>
                <section>
                    <p>
                        <h3>1.4K</h3> <span>Photos</span>
                    </p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
